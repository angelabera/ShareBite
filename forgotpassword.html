<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ShareBite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9; /* Light grey background like the screenshot */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* The main container for the form card */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* The white card holding the form content */
        .form-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 15px;
        }

        /* Form Grouping for Label and Input */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #28a745; /* Green border on focus */
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #28a745; /* Same green as register button */
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Slightly darker green on hover */
        }

        /* Link Style */
        .login-link {
            display: block;
            margin-top: 25px;
            color: #28a745; /* Same green color */
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-card">
            <form id="forgot-password-form">
                <h1>Forgot Your Password?</h1>
                <p>No problem. Enter your email address and we'll send you a link to reset it.</p>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <button type="submit">Send Reset Link</button>
                
                <a href="login.html" class="login-link">Back to Login</a>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-password-form');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const email = emailInput.value;
            alert(`password reset link sent to ${email}`);
            emailInput.value = '';
        });
    </script>

</body>
</html>
