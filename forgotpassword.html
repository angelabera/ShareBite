<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ShareBite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="logo/logo.svg">
    <style>
        /* General Body Styles */
        :root {
            --primary-green: #4CAF50;
            --secondary-orange: #FF6B35;
            --accent-yellow: #FFC107;
            
            /* Light Mode */
            --bg-gradient-start-light: #E9E3FF;
            --bg-gradient-end-light: #F7F5FF;
            --card-bg-light: #ffffff;
            --text-color-light: #333;
            --subtext-color-light: #555;
            --input-bg-light: #fdfdfd;
            --input-border-light: #ddd;

            /* Dark Mode */
            --bg-gradient-start-dark: #1C1C1C;
            --bg-gradient-end-dark: #2C2C2C;
            --card-bg-dark: #2E2E2E;
            --text-color-dark: #f1f1f1;
            --subtext-color-dark: #aaa;
            --input-bg-dark: #3a3a3a;
            --input-border-dark: #444;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9; /* Light grey background like the screenshot */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--input-border-light);
            color: var(--text-color-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--bg-gradient-start-dark), var(--bg-gradient-end-dark));
            color: var(--text-color-dark);
        }

        body.dark-mode .theme-toggle {
            border-color: var(--input-border-dark);
            color: var(--text-color-dark);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        body.dark-mode .auth-container {
            background-color: var(--card-bg-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .auth-container p.subtitle {
            color: var(--subtext-color-dark);
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group select {
            border-color: var(--input-border-dark);
            background-color: var(--input-bg-dark);
            color: var(--text-color-dark);
        }


        /* The main container for the form card */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* The white card holding the form content */
        .form-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .dark-mode .form-card{
            background-color: #1C1C1C;
            color: var(--text-color-dark);
        }

        /* Heading Styles */
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .dark-mode h1{
            color: #ffffff;;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 15px;
        }

        /* Form Grouping for Label and Input */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #28a745; /* Green border on focus */
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #28a745; /* Same green as register button */
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Slightly darker green on hover */
        }

        /* Link Style */
        .login-link {
            display: block;
            margin-top: 25px;
            color: #28a745; /* Same green color */
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>
    <div class="container">
        <div class="form-card">
            <form id="forgot-password-form">
                <h1>Forgot Your Password?</h1>
                <p>No problem. Enter your email address and we'll send you a link to reset it.</p>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <button type="submit">Send Reset Link</button>
                
                <a href="login.html" class="login-link">Back to Login</a>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-password-form');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const email = emailInput.value;
            alert(`password reset link sent to ${email}`);
            emailInput.value = '';
        });
    </script>
    <script src="js/theme.js"></script>

</body>
</html>
