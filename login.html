<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShareBite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="logo/logo.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      :root {
        --primary-green: #4caf50;
        --secondary-orange: #ff6b35;
        --accent-yellow: #ffc107;

        /* Light Mode */
        --bg-gradient-start-light: #e9e3ff;
        --bg-gradient-end-light: #f7f5ff;
        --card-bg-light: #ffffff;
        --text-color-light: #333;
        --subtext-color-light: #555;
        --input-bg-light: #fdfdfd;
        --input-border-light: #ddd;

        /* Dark Mode */
        --bg-gradient-start-dark: #121212;
        --bg-gradient-end-dark: #1a1a1a;
        --card-bg-dark: #2e2e2e;
        --text-color-dark: #f1f1f1;
        --subtext-color-dark: #b0b0b0;
        --input-bg-dark: #3a3a3a;
        --input-border-dark: #555;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        background: linear-gradient(
          135deg,
          var(--bg-gradient-start-light),
          var(--bg-gradient-end-light)
        );
        color: var(--text-color-light);
        transition: background 0.4s, color 0.4s;
      }

      body.dark-mode {
        background: linear-gradient(
          135deg,
          var(--bg-gradient-start-dark),
          var(--bg-gradient-end-dark)
        );
        color: var(--text-color-dark);
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: 1px solid var(--input-border-light);
        color: var(--text-color-light);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s;
      }

      body.dark-mode .theme-toggle {
        border-color: var(--input-border-dark);
        color: var(--text-color-dark);
      }

      .theme-toggle:hover {
        transform: scale(1.1) rotate(15deg);
        border-color: var(--primary-green);
        color: var(--primary-green);
      }

      body.dark-mode .theme-toggle:hover {
        border-color: var(--secondary-orange);
        color: var(--secondary-orange);
      }

      .auth-container {
        background-color: var(--card-bg-light);
        padding: 3rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 480px;
        text-align: center;
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      body.dark-mode .auth-container {
        background-color: var(--card-bg-dark);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4),
          0 5px 15px rgba(0, 0, 0, 0.3);
        border: 1px solid #404040;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-container h1 {
        margin-bottom: 0.75rem;
        font-weight: 600;
        font-size: 1.8rem;
        color: var(--text-color-light);
      }

      body.dark-mode .auth-container h1 {
        color: var(--text-color-dark);
      }

      .auth-container p.subtitle {
        color: var(--subtext-color-light);
        margin-bottom: 2rem;
      }

      body.dark-mode .auth-container p.subtitle {
        color: var(--subtext-color-dark);
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-color-light);
      }

      body.dark-mode .form-group label {
        color: var(--text-color-dark);
      }

      .form-group input {
        width: 100%;
        padding: 0.85rem 1rem;
        border: 1px solid var(--input-border-light);
        background-color: var(--input-bg-light);
        color: var(--text-color-light);
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .toggle-password {
        position: absolute;
        top: 72%;
        right: 1rem;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
        color: var(--subtext-color-light);
        line-height: 1;
        padding: 0;
      }

      body.dark-mode .toggle-password {
        color: var(--subtext-color-dark);
      }

      .toggle-password:hover {
        color: var(--primary-green);
      }

      .form-group input[type="password"],
      .form-group input[type="text"] {
        padding-right: 3rem;
      }

      body.dark-mode .form-group input {
        border-color: var(--input-border-dark);
        background-color: var(--input-bg-dark);
        color: var(--text-color-dark);
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      body.dark-mode .form-group input:focus {
        border-color: var(--primary-green);
        box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2),
          inset 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary-green);
        box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
      }

      .form-options {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .forgot-password-link {
        color: var(--secondary-orange);
        text-decoration: none;
      }

      .forgot-password-link:hover {
        text-decoration: underline;
      }

      body.dark-mode .forgot-password-link {
        color: var(--secondary-orange);
      }

      .btn {
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
        display: block;
        margin: 0 auto;
      }

      .btn-primary {
        background-color: var(--primary-green);
        color: #fff;
      }

      .btn-primary:hover {
        background-color: #45a049;
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      }

      .register-link {
        margin-top: 1.5rem;
        display: block;
        color: var(--secondary-orange);
        text-decoration: none;
        font-weight: 500;
        text-align: center;
      }

      .register-link:hover {
        text-decoration: underline;
      }

      body.dark-mode .register-link {
        color: var(--secondary-orange);
      }

      /* Responsive Design */
      @media (max-width: 520px) {
        .auth-container {
          padding: 2rem;
        }
        .auth-container h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
      🌙
    </button>

    <div class="auth-container">
      <h1>Welcome Back to ShareBite</h1>
      <p class="subtitle">Log in to continue your journey with us.</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <button
            type="button"
            id="togglePassword"
            class="toggle-password"
            title="Show Password"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="form-options">
          <a href="forgotpassword.html" class="forgot-password-link"
            >Forgot Password?</a
          >
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <a href="register.html" class="register-link"
        >Don't have a User account? Register</a
      >
      <a href="AdminLogin.html" class="register-link" style="margin-top: 0.5rem;">Login as Admin</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script>
      // --- Password Visibility Toggle ---
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
      const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;

      let passwordVisible = false;

      togglePassword.addEventListener("click", () => {
        passwordVisible = !passwordVisible;
        passwordInput.type = passwordVisible ? "text" : "password";
        togglePassword.innerHTML = passwordVisible ? eyeOffIcon : eyeIcon;
        togglePassword.title = passwordVisible
          ? "Hide Password"
          : "Show Password";
      });

      // --- Form Submission ---
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", (async function(e) {
        e.preventDefault();

        // Get form values
        const email = loginForm.email.value.trim();
        const password = loginForm.password.value.trim();

        // Validation for empty fields
        if (!email || !password) {
          Swal.fire({
            title: "Missing Information ⚠️",
            text: "Please fill in all fields before logging in.",
            icon: "warning",
            confirmButtonColor: "#FF6B35",
            background: "#fff8f0",
            color: "#333",
          });
          return;
        }

        const storedUser = JSON.parse(localStorage.getItem("user"));
        const emailInput = document.getElementById("email").value;
        const passwordInput = document.getElementById("password").value;

        // Hash entered password
        const encoder = new TextEncoder();
        const data = encoder.encode(passwordInput);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashedPassword = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if (!storedUser) {
            alert("No user registered on this browser.");
        } else if (storedUser.email === emailInput && storedUser.password === hashedPassword) {
            // Success message
            Swal.fire({
              title: "Login Successful 🎉",
              text: "You have logged in successfully!",
              icon: "success",
              confirmButtonColor: "#28a745",
              background: "#f0fff4",
              color: "#333",
              timer: 1500,
              showConfirmButton: false,
            });

            // Redirect after short delay 
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1500); // 1.5 second delay
        } else {
            Swal.fire({
              title: "No credentials found ❌",
              text: "Please enter correct credentials or register if you don't have an account.",
              icon: "warning",
              confirmButtonColor: "#FF6B35",
              background: "#fff8f0",
              color: "#333",
            });
            return;
        }
      }));

      // ## THIS BROKEN SECTION HAS BEEN REMOVED ##
    </script>
  </body>
</html>
