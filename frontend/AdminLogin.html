<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - ShareBite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="logo/logo.svg" />
    <style>
      :root {
        --primary-green: #4caf50;
        --secondary-orange: #ff6b35;
        --accent-yellow: #ffc107;
        --admin-blue: #2196f3;

        /* Light Mode */
        --bg-gradient-start-light: #e9e3ff;
        --bg-gradient-end-light: #f7f5ff;
        --card-bg-light: #ffffff;
        --text-color-light: #333;
        --subtext-color-light: #555;
        --input-bg-light: #fdfdfd;
        --input-border-light: #ddd;

        /* Dark Mode */
        --bg-gradient-start-dark: #1c1c1c;
        --bg-gradient-end-dark: #2c2c2c;
        --card-bg-dark: #2e2e2e;
        --text-color-dark: #f1f1f1;
        --subtext-color-dark: #aaa;
        --input-bg-dark: #3a3a3a;
        --input-border-dark: #444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        background: linear-gradient(
          135deg,
          var(--bg-gradient-start-light),
          var(--bg-gradient-end-light)
        );
        color: var(--text-color-light);
        transition: background 0.4s, color 0.4s;
      }

      body.dark-mode {
        background: linear-gradient(
          135deg,
          var(--bg-gradient-start-dark),
          var(--bg-gradient-end-dark)
        );
        color: var(--text-color-dark);
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: 1px solid var(--input-border-light);
        color: var(--text-color-light);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s;
      }

      body.dark-mode .theme-toggle {
        border-color: var(--input-border-dark);
        color: var(--text-color-dark);
      }

      .theme-toggle:hover {
        transform: scale(1.1) rotate(15deg);
      }

      .auth-container {
        background-color: var(--card-bg-light);
        padding: 3rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 480px;
        text-align: center;
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
        border-top: 4px solid var(--admin-blue);
      }

      body.dark-mode .auth-container {
        background-color: var(--card-bg-dark);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .admin-badge {
        background-color: var(--admin-blue);
        color: white;
        padding: 0.3rem 1rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 1rem;
        display: inline-block;
      }

      .auth-container h1 {
        margin-bottom: 0.75rem;
        font-weight: 600;
        font-size: 1.8rem;
      }

      .auth-container p.subtitle {
        color: var(--subtext-color-light);
        margin-bottom: 2rem;
      }

      body.dark-mode .auth-container p.subtitle {
        color: var(--subtext-color-dark);
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.85rem 1rem;
        border: 1px solid var(--input-border-light);
        background-color: var(--input-bg-light);
        color: var(--text-color-light);
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        transition: all 0.3s;
      }

      body.dark-mode .form-group input {
        border-color: var(--input-border-dark);
        background-color: var(--input-bg-dark);
        color: var(--text-color-dark);
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--admin-blue);
        box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2);
      }

      .form-options {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .forgot-password-link {
        color: var(--admin-blue);
        text-decoration: none;
      }

      .forgot-password-link:hover {
        text-decoration: underline;
      }

      .btn {
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-admin {
        background-color: var(--admin-blue);
        color: #fff;
      }

      .btn-admin:hover {
        background-color: #1976d2;
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
      }

      .back-link {
        margin-top: 1.5rem;
        display: block;
        color: var(--secondary-orange);
        text-decoration: none;
        font-weight: 500;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 520px) {
        .auth-container {
          padding: 2rem;
        }
        .auth-container h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
      üåô
    </button>

    <div class="auth-container">
      <div class="admin-badge">üë®‚Äçüíº Admin Access</div>
      <h1>Admin Login - ShareBite</h1>
      <p class="subtitle">
        Enter your admin credentials to access the dashboard.
      </p>
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="adminEmail">Admin Email</label>
          <input
            type="email"
            id="adminEmail"
            name="adminEmail"
            placeholder="Enter admin email"
            required
          />
        </div>
        <div class="form-group">
          <label for="adminPassword">Admin Password</label>
          <input
            type="password"
            id="adminPassword"
            name="adminPassword"
            placeholder="Enter admin password"
            required
          />
          <div
            style="
              display: flex;
              flex-direction: row;
              gap: 1rem;
              justify-self: flex-end;
            "
          >
            <input
              type="checkbox"
              name=""
              id="show-admin-pwd"
              style="width: fit-content"
            />Show Password
          </div>
        </div>
        <div class="form-options">
          <a href="forgotpassword.html" class="forgot-password-link"
            >Forgot Admin Password?</a
          >
        </div>
        <button type="submit" class="btn btn-admin">Admin Login</button>
      </form>
      <a href="login.html" class="back-link">‚Üê Back to User Login</a>
    </div>

    <script src="js/theme.js"></script>
    <script>
      // --- Admin Form Submission ---
      const adminLoginForm = document.getElementById("adminLoginForm");

      adminLoginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        // Get form values
        const adminEmail = adminLoginForm.adminEmail.value;
        const adminPassword = adminLoginForm.adminPassword.value;

        if (!adminEmail || !adminPassword) {
          alert("Please fill in all admin credentials.");
          return;
        }

        // Simple admin validation (you can enhance this with proper authentication)
        if (
          adminEmail === "admin@sharebite.com" &&
          adminPassword === "admin123"
        ) {
          alert("Admin login successful!");
          // Redirect to admin dashboard
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 500);
        } else {
          alert("Invalid admin credentials. Please try again.");
        }
      });

      // Password toggle functionality
      const adminPassword = document.getElementById("adminPassword");
      const showAdminPwd = document.getElementById("show-admin-pwd");

      function adminPasswordToggle() {
        if (showAdminPwd.checked) {
          adminPassword.type = "text";
        } else {
          adminPassword.type = "password";
        }
      }

      showAdminPwd.addEventListener("change", adminPasswordToggle);
    </script>
  </body>
</html>
