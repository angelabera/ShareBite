<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map View | ShareBite</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    :root {
      --primary: #2ecc71;
      --primary-dark: #27ae60;
      --text-dark: #1e1e1e;
      --text-light: #f5f5f5;
      --glass-bg: rgba(255, 255, 255, 0.95);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      /* Full screen map */
      height: 100vh;
      width: 100vw;
      color: var(--text-dark);
    }

    /* Full Screen Map */
    #map {
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    /* Floating UI Elements (Glassmorphism) */
    .floating-panel {
      position: absolute;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      z-index: 1000;
      padding: 20px;
      transition: var(--transition);
    }

    /* 1. Top Left: Back Button & Logo */
    .header-panel {
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: #f0f2f5;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #555;
      font-size: 1.1rem;
      transition: var(--transition);
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateX(-3px);
    }

    .logo-text {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: -0.5px;
    }

    /* 2. Top Right: Search & Action Controls */
    .controls-panel {
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-end;
    }

    .control-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: white;
      border: none;
      box-shadow: var(--shadow);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #555;
      transition: var(--transition);
    }

    .control-btn:hover {
      transform: scale(1.1);
      color: var(--primary);
    }

    /* 3. Left Side: Search & Filter Card */
    .search-card {
      top: 90px;
      left: 20px;
      width: 300px;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .search-box-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .search-box-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .search-input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #eee;
      border-radius: 12px;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.8);
      outline: none;
      transition: var(--transition);
    }

    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
    }

    .filter-group h4 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-bottom: 12px;
    }

    .filter-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filter-item:hover {
      background: rgba(0, 0, 0, 0.03);
    }

    .filter-checkbox {
      margin-right: 12px;
      accent-color: var(--primary);
      width: 16px;
      height: 16px;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* 4. Bottom Right: Stats */
    .stats-card {
      bottom: 30px;
      right: 20px;
      display: flex;
      gap: 20px;
      padding: 15px 25px;
    }

    .stat-box {
      text-align: center;
    }

    .stat-number {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary-dark);
      display: block;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #666;
      font-weight: 500;
    }

    /* Leaflet Customization */
    .leaflet-popup-content-wrapper {
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border: none;
      padding: 0;
      overflow: hidden;
    }

    .leaflet-popup-content {
      margin: 0;
      width: 280px !important;
    }

    .popup-header-bg {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      padding: 15px 20px;
      color: white;
    }

    .popup-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }

    .popup-body {
      padding: 15px 20px;
    }

    .popup-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      color: #555;
      font-size: 0.9rem;
    }

    .popup-row i {
      width: 16px;
      color: var(--primary);
    }

    .popup-footer {
      padding: 12px 20px;
      background: #f9f9f9;
      display: flex;
      gap: 10px;
    }

    .btn-claim {
      flex: 1;
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: all 0.3s;
      z-index: 2000;
    }

    #toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- Full Screen Map -->
  <div id="map"></div>

  <!-- Header Panel -->
  <div class="floating-panel header-panel">
    <button class="back-btn" onclick="window.location.href='foodlisting.html'" title="Back to Listings">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="logo-text">
      <i class="fas fa-utensils" style="color: var(--primary); margin-right: 5px;"></i> ShareBite Map
    </div>
  </div>

  <!-- Search & Filter Panel -->
  <div class="floating-panel search-card">
    <div class="search-box-wrapper">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" class="search-input" placeholder="Search food, location...">
    </div>

    <div class="filter-group">
      <h4>Filter Locations</h4>

      <div class="filter-item" onclick="document.getElementById('filter-all').click()">
        <input type="radio" name="filter" id="filter-all" class="filter-checkbox" checked data-type="all">
        <span class="legend-dot" style="background: #ccc;"></span>
        All Locations
      </div>

      <div class="filter-item" onclick="document.getElementById('filter-food').click()">
        <input type="radio" name="filter" id="filter-food" class="filter-checkbox" data-type="food">
        <span class="legend-dot" style="background: #2ecc71;"></span>
        Active Food Listings
      </div>

      <div class="filter-item" onclick="document.getElementById('filter-donor').click()">
        <input type="radio" name="filter" id="filter-donor" class="filter-checkbox" data-type="donor">
        <span class="legend-dot" style="background: #ff6a00;"></span>
        Donors
      </div>

      <div class="filter-item" onclick="document.getElementById('filter-ngo').click()">
        <input type="radio" name="filter" id="filter-ngo" class="filter-checkbox" data-type="ngo">
        <span class="legend-dot" style="background: #00b894;"></span>
        NGOs
      </div>
    </div>
  </div>

  <!-- Right Controls -->
  <div class="floating-panel controls-panel" style="background: transparent; border: none; box-shadow: none;">
    <button class="control-btn" id="locateMe" title="Locate Me">
      <i class="fas fa-crosshairs"></i>
    </button>
    <button class="control-btn" id="refreshMap" title="Refresh Map">
      <i class="fas fa-sync-alt"></i>
    </button>
  </div>

  <!-- Bottom Stats -->
  <div class="floating-panel stats-card">
    <div class="stat-box">
      <span class="stat-number" id="totalLocations">0</span>
      <span class="stat-label">Total</span>
    </div>
    <div class="stat-box">
      <span class="stat-number" id="foodCount" style="color: #2ecc71;">0</span>
      <span class="stat-label">Food</span>
    </div>
    <div class="stat-box">
      <span class="stat-number" id="donorCount" style="color: #ff6a00;">0</span>
      <span class="stat-label">Donors</span>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast">
    <span id="toastMessage">Notification</span>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize Map
    const map = L.map('map', {
      zoomControl: false
    }).setView([19.0760, 72.8777], 13); // Default Mumbai

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Zoom Control (Custom Position)
    L.control.zoom({
      position: 'topright'
    }).addTo(map);

    // Initial Data
    const locations = [
      { type: "donor", name: "Fresh Foods Market", coords: [19.0760, 72.8777], details: "Vegetables & Fruits", status: "Available" },
      { type: "donor", name: "Green Cafe", coords: [19.0700, 72.8700], details: "Fresh sandwiches", status: "Available" },
      { type: "ngo", name: "Food for All", coords: [19.0850, 72.8400], details: "Distribution Center", status: "Open" }
    ];

    const icons = {
      donor: L.divIcon({ html: '<i class="fas fa-store" style="color: #ff6a00; font-size: 24px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));"></i>', iconSize: [30, 30], className: 'custom-div-icon' }),
      ngo: L.divIcon({ html: '<i class="fas fa-hands-helping" style="color: #00b894; font-size: 24px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));"></i>', iconSize: [30, 30], className: 'custom-div-icon' }),
      food: L.divIcon({ html: '<i class="fas fa-utensils" style="color: #2ecc71; font-size: 28px; filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));"></i>', iconSize: [36, 36], className: 'custom-div-icon' }),
      pickup: L.divIcon({ html: '<i class="fas fa-map-marker-alt" style="color: #0984e3; font-size: 24px;"></i>', iconSize: [30, 30], className: 'custom-div-icon' })
    };

    const markers = [];
    const markerLayer = L.layerGroup().addTo(map);

    async function fetchListings() {
      try {
        const response = await fetch('http://localhost:5000/api/food');
        const listings = await response.json();

        // Clear existing
        markerLayer.clearLayers();
        markers.length = 0;

        // Add Demo Locations (Optional, if we want to mix them)
        locations.forEach(loc => addMarker(loc.coords[0], loc.coords[1], loc.type, loc));

        // Add Live Listings
        listings.forEach(listing => {
          if (listing.status === 'available' && listing.location?.coordinates) {
            const [lng, lat] = listing.location.coordinates;
            if (lat && lng) {
              addMarker(lat, lng, 'food', listing);
            }
          }
        });

        updateStats();

      } catch (error) {
        console.error('Error fetching listings:', error);
        showToast('Failed to connect to database. Showing offline locations.', 'error');
        // Fallback to offline locations
        locations.forEach(loc => addMarker(loc.coords[0], loc.coords[1], loc.type, loc));
        updateStats();
      }
    }

    function addMarker(lat, lng, type, data) {
      const marker = L.marker([lat, lng], { icon: icons[type] || icons.food });

      let title = data.name || data.foodType || 'Location';
      let desc = data.details || data.description || 'No description';
      let sub = type === 'food' ? `Exp: ${data.freshUntil ? new Date(data.freshUntil).toLocaleDateString() : 'N/A'}` : data.status;

      const popupContent = `
            <div class="popup-header-bg">
                <h3 class="popup-title">${title}</h3>
            </div>
            <div class="popup-body">
                <div class="popup-row"><i class="fas fa-info-circle"></i> <span>${desc}</span></div>
                <div class="popup-row"><i class="fas fa-clock"></i> <span>${sub}</span></div>
            </div>
            <div class="popup-footer">
                <button class="btn-claim" onclick="window.location.href='foodlisting.html'">View Details</button>
            </div>
        `;

      marker.bindPopup(popupContent);
      marker.addTo(markerLayer);

      markers.push({
        marker: marker,
        type: type,
        name: title
      });
    }

    // Filter Logic
    const filterInputs = document.querySelectorAll('input[name="filter"]');
    filterInputs.forEach(input => {
      input.addEventListener('change', () => {
        const type = input.dataset.type;
        markers.forEach(item => {
          if (type === 'all' || item.type === type) {
            if (!map.hasLayer(item.marker)) item.marker.addTo(markerLayer);
          } else {
            if (map.hasLayer(item.marker)) markerLayer.removeLayer(item.marker);
          }
        });
        updateStats();
      });
    });

    // Search Logic
    document.getElementById('searchInput').addEventListener('input', function (e) {
      const term = e.target.value.toLowerCase();
      markers.forEach(item => {
        if (item.name.toLowerCase().includes(term)) {
          if (!map.hasLayer(item.marker)) item.marker.addTo(markerLayer);
        } else {
          if (map.hasLayer(item.marker)) markerLayer.removeLayer(item.marker);
        }
      });
      updateStats();
    });

    function updateStats() {
      const visible = markers.filter(m => map.hasLayer(m.marker));
      document.getElementById('totalLocations').innerText = visible.length;
      document.getElementById('foodCount').innerText = visible.filter(m => m.type === 'food').length;
      document.getElementById('donorCount').innerText = visible.filter(m => m.type === 'donor').length;
    }

    function showToast(msg, type = 'info') {
      const toast = document.getElementById('toast');
      document.getElementById('toastMessage').innerText = msg;
      toast.style.background = type === 'error' ? '#e74c3c' : '#333';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    document.getElementById('refreshMap').addEventListener('click', () => {
      map.setView([19.0760, 72.8777], 13);
      fetchListings();
      showToast('Map refreshed');
    });

    document.getElementById('locateMe').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 15);
          L.marker([latitude, longitude], {
            icon: L.divIcon({ html: '<i class="fas fa-dot-circle" style="color:#3498db; font-size:24px;"></i>', className: 'my-loc' })
          }).addTo(map).bindPopup('You are here').openPopup();
          showToast('Location found');
        });
      }
    });

    // Initialize
    fetchListings();

  </script>
</body>

</html>
