<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShareBite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="logo/logo.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      :root {
        --primary-green: #228B22;
        --secondary-orange: #32CD32;
        --accent-yellow: #ffc107;
        --success-green: #28a745;
        --error-red: #dc3545;

        /* Light Mode */
        --bg-gradient-start-light: #667eea;
        --bg-gradient-end-light: #764ba2;
        --card-bg-light: rgba(255, 255, 255, 0.95);
        --text-color-light: #2c3e50;
        --subtext-color-light: #5a6c7d;
        --input-bg-light: #ffffff;
        --input-border-light: #e1e8ed;
        --shadow-light: rgba(0, 0, 0, 0.1);

        /* Dark Mode */
        --bg-gradient-start-dark: #2c3e50;
        --bg-gradient-end-dark: #34495e;
        --card-bg-dark: rgba(44, 62, 80, 0.95);
        --text-color-dark: #ecf0f1;
        --subtext-color-dark: #bdc3c7;
        --input-bg-dark: #34495e;
        --input-border-dark: #7f8c8d;
        --shadow-dark: rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        background:
          url('https://www.green.org/wp-content/uploads/2024/01/Food-Waste-Reduction.jpg') center center / cover no-repeat !important;
        background-attachment: fixed !important;
        color: var(--text-color-light);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 80%, rgba(34, 139, 34, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(0, 100, 0, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(50, 205, 50, 0.15) 0%, transparent 50%);
        animation: natureFloat 25s ease-in-out infinite;
      }

      @keyframes natureFloat {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-5px) rotate(0.5deg); }
        50% { transform: translateY(-10px) rotate(0deg); }
        75% { transform: translateY(-5px) rotate(-0.5deg); }
      }

      body.dark-mode {
        background:
          url('https://www.green.org/wp-content/uploads/2024/01/Food-Waste-Reduction.jpg') center center / cover no-repeat !important;
        background-attachment: fixed !important;
        color: var(--text-color-dark);
      }

      body.dark-mode::before {
        background: 
          radial-gradient(circle at 20% 80%, rgba(0, 50, 0, 0.4) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(0, 30, 0, 0.4) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(0, 40, 0, 0.3) 0%, transparent 50%);
      }

      .theme-toggle {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.4rem;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      body.dark-mode .theme-toggle {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
        color: #f39c12;
      }

      .theme-toggle:hover {
        transform: scale(1.1) rotate(15deg);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .theme-toggle:active {
        transform: scale(0.95);
      }
      .home-btn {
        position: relative;
        overflow: hidden;
        padding: 12px 24px;
        font-size: 0.95rem;
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        border: none;
        cursor: pointer;
        border-radius: 50px;
        letter-spacing: 0.5px;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.8), rgba(244, 63, 94, 0.8));
        background-size: 300%;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .home-btn:hover {
        background-position: right;
        box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4), 0 0 40px rgba(59, 130, 246, 0.3);
        transform: translateY(-2px) scale(1.05);
      }

      .home-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
        transform: scale(0);
        border-radius: inherit;
        transition: transform 0.4s ease;
        z-index: 0;
      }

      .home-btn:hover::before {
        transform: scale(2.5);
      }

      .home-btn:active {
        transform: translateY(0) scale(0.98);
        transition: all 0.1s ease;
      }

      /* Navigation Styles */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 50%, rgba(240, 147, 251, 0.95) 100%);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        z-index: 1000;
        transition: background 0.4s, color 0.4s;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      body.dark-mode .navbar {
        background: linear-gradient(135deg, rgba(44, 62, 80, 0.95) 0%, rgba(52, 73, 94, 0.95) 50%, rgba(155, 89, 182, 0.95) 100%);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
        gap: 0.5rem;
      }

      .nav-logo-link {
        text-decoration: none;
        color: inherit;
        cursor: pointer;
      }

      .nav-logo-link:hover {
        opacity: 0.85;
      }

      .user-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* Simple Navigation */
      .simple-nav {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 1rem;
        z-index: 1000;
      }

      body.dark-mode .theme-toggle:hover {
        border-color: var(--secondary-orange);
        color: var(--secondary-orange);
      }

      .auth-container {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        padding: 3rem;
        border-radius: 24px;
        box-shadow:
          0 20px 40px var(--shadow-light),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 480px;
        text-align: center;
        animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-green), var(--secondary-orange), var(--accent-yellow));
        border-radius: 24px 24px 0 0;
      }

      body.dark-mode .auth-container {
        background: rgba(0, 0, 0, 0.7);
        box-shadow:
          0 20px 40px var(--shadow-dark),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .auth-container h1 {
        margin-bottom: 0.75rem;
        font-weight: 700;
        font-size: 2rem;
        color: var(--text-color-light);
        animation: textGlow 2s ease-in-out infinite alternate;
      }

      @keyframes textGlow {
        from { filter: brightness(1); }
        to { filter: brightness(1.1) drop-shadow(0 0 10px rgba(34, 139, 34, 0.3)); }
      }

      .logo {
        width: 90px;
        height: auto;
        margin-bottom: 1.5rem;
        animation: logoFloat 3s ease-in-out infinite;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      body.dark-mode .auth-container h1 {
        color: var(--text-color-dark);
        -webkit-text-fill-color: var(--text-color-dark);
      }

      .auth-container p.subtitle {
        color: var(--text-color-light);
        margin-bottom: 2rem;
      }

      body.dark-mode .auth-container p.subtitle {
        color: var(--text-color-dark);
      }

      .form-group {
        margin-bottom: 2rem;
        text-align: left;
        position: relative;
      }

      .form-group label {
        position: absolute;
        top: 16px;
        left: 16px;
        font-weight: 500;
        color: var(--text-color-light);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        background: transparent;
        padding: 0 4px;
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        top: -8px;
        left: 12px;
        font-size: 0.75rem;
        color: var(--primary-green);
        font-weight: 600;
      }

      body.dark-mode .form-group label {
        color: var(--text-color-dark);
      }

      .form-group input {
        width: 100%;
        padding: 16px;
        border: 2px solid var(--input-border-light);
        background-color: var(--input-bg-light);
        color: var(--text-color-light);
        border-radius: 12px;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .form-group input::placeholder {
        color: transparent;
      }

      .form-group input:focus::placeholder {
        color: var(--subtext-color-light);
      }

      .toggle-password {
        position: absolute;
        top: 50%;
        right: 16px;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        color: var(--text-color-light);
        line-height: 1;
        padding: 4px;
        border-radius: 50%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body.dark-mode .toggle-password {
        color: var(--text-color-dark);
      }

      .form-group input[type="password"],
      .form-group input[type="text"] {
        padding-right: 50px;
      }

      body.dark-mode .form-group input,
      body.dark-mode .form-group select {
        border-color: var(--input-border-dark);
        background-color: var(--input-bg-dark);
        color: var(--text-color-dark);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      body.dark-mode .form-group input:focus,
      body.dark-mode .form-group select:focus {
        border-color: var(--primary-green);
        box-shadow: 
          0 0 0 3px rgba(34, 139, 34, 0.2),
          inset 0 2px 4px rgba(0, 0, 0, 0.2);
        background-color: var(--input-bg-dark);
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--primary-green);
        box-shadow: 
          0 0 0 3px rgba(34, 139, 34, 0.2),
          0 4px 12px rgba(34, 139, 34, 0.1);
        transform: translateY(-1px);
      }

      .form-options {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .forgot-password-link {
        color: var(--secondary-orange);
        text-decoration: none;
      }

      .forgot-password-link:hover {
        text-decoration: underline;
      }

      body.dark-mode .forgot-password-link {
        color: var(--secondary-orange);
      }

      .btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: center;
        display: block;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-orange) 100%);
        color: #fff;
        border: 2px solid transparent;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-orange) 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(34, 139, 34, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
        transition: all 0.1s ease;
      }

      .register-link {
        margin-top: 2rem;
        display: block;
        color: var(--secondary-orange);
        text-decoration: none;
        font-weight: 500;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
      }

      .register-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--primary-green), var(--secondary-orange));
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .register-link:hover {
        color: var(--primary-green);
        transform: translateY(-1px);
      }

      .register-link:hover::after {
        width: 100%;
      }

      body.dark-mode .register-link {
        color: var(--secondary-orange);
      }

      /* Responsive Design */
      @media (max-width: 520px) {
        .auth-container {
          padding: 2rem 1.5rem;
          margin: 1rem;
          border-radius: 20px;
        }
        .auth-container h1 {
          font-size: 1.75rem;
        }
        .logo {
          width: 70px;
        }
        .simple-nav {
          top: 15px;
          right: 15px;
        }
        .theme-toggle, .home-btn {
          width: 45px;
          height: 45px;
          font-size: 1.2rem;
        }
        .home-btn {
          padding: 10px 18px;
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Simple Navigation -->
    <div class="simple-nav">
        <button onclick="window.location.href='index.html'" class="home-btn" aria-label="Go to Home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
          üåô
        </button>
    </div>

    <div class="auth-container">
      <img src="logo/sharebite_logo.png" alt="ShareBite Logo" class="logo" />
      <h1>Welcome Back to ShareBite</h1>
      <p class="subtitle">Log in to continue your journey with us.</p>
      <form id="loginForm">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder=" "
            required
          />
          <label for="email">Email Address</label>
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder=" "
            required
          />
          <label for="password">Password</label>
          <button
            type="button"
            id="togglePassword"
            class="toggle-password"
            title="Show Password"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="form-options">
          <a href="forgotpassword.html" class="forgot-password-link"
            >Forgot Password?</a
          >
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <a href="register.html" class="register-link"
        >Don't have a User account? Register</a
      >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
      // --- Password Visibility Toggle ---
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
      const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;

      let passwordVisible = false;

      togglePassword.addEventListener("click", () => {
        passwordVisible = !passwordVisible;
        passwordInput.type = passwordVisible ? "text" : "password";
        togglePassword.innerHTML = passwordVisible ? eyeOffIcon : eyeIcon;
        togglePassword.title = passwordVisible
          ? "Hide Password"
          : "Show Password";
      });

      // --- Form Submission ---
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", (async function(e) {
        e.preventDefault();

        // Get form values
        const email = loginForm.email.value.trim();
        const password = loginForm.password.value.trim();

        // Validation for empty fields
        if (!email || !password) {
          Swal.fire({
            title: "Missing Information ‚ö†Ô∏è",
            text: "Please fill in all fields before logging in.",
            icon: "warning",
            confirmButtonColor: "#FF6B35",
            background: "#fff8f0",
            color: "#333",
          });
          return;
        }

        try {
          // Call backend API
          const response = await loginUser({ email, password });
          
          // Store token and user data
          localStorage.setItem('sharebite_token', response.token);
          
          // Use the auth system to log in
          sharebiteAuth.login(response.user);

          // Success message
          Swal.fire({
            title: "Login Successful üéâ",
            text: "You have logged in successfully!",
            icon: "success",
            confirmButtonColor: "#28a745",
            background: "#f0fff4",
            color: "#333",
            timer: 1500,
            showConfirmButton: false,
          });

          // Redirect after short delay 
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        } catch (error) {
          Swal.fire({
            title: "Login Failed ‚ùå",
            text: error.message || "Invalid credentials. Please try again.",
            icon: "error",
            confirmButtonColor: "#FF6B35",
            background: "#fff8f0",
            color: "#333",
          });
        }
      }));
    </script>
  </body>
</html>
