ry<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShareBite (NGO)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="logo/logo.svg">
    <style>
        :root {
            --primary-green: #4CAF50;
            --secondary-orange: #FF6B35;
            --accent-yellow: #FFC107;

            /* Light Mode */
            --bg-gradient-start-light: #E9E3FF;
            --bg-gradient-end-light: #F7F5FF;
            --card-bg-light: #ffffff;
            --text-color-light: #333;
            --subtext-color-light: #555;
            --input-bg-light: #fdfdfd;
            --input-border-light: #ddd;

            /* Dark Mode */
            --bg-gradient-start-dark: #121212;
            --bg-gradient-end-dark: #1a1a1a;
            --card-bg-dark: #2E2E2E;
            --text-color-dark: #f1f1f1;
            --subtext-color-dark: #B0B0B0;
            --input-bg-dark: #3a3a3a;
            --input-border-dark: #555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        background:
          url('https://img.freepik.com/premium-vector/ngo-volunteers-non-governmental-nonprofit-organizations-work-concept-humanitarian-aid-donation-international-support-solidarity-flat-vector-illustration-isolated-white-background_198278-21317.jpg?w=2000') center center / cover no-repeat,
          url('https://images.unsplash.com/photo-1593113598332-cd288d649433?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center center / cover no-repeat,
          linear-gradient(135deg, rgba(34, 139, 34, 0.6) 0%, rgba(50, 205, 50, 0.7) 50%, rgba(34, 139, 34, 0.6) 100%) !important;
            background-attachment: fixed !important;
            color: var(--text-color-light);
            transition: background 0.4s, color 0.4s;
            padding-top: 40px; /* Reduced padding for simple nav */
        }

        body.dark-mode {
            background:
              url('https://img.freepik.com/premium-vector/ngo-volunteers-non-governmental-nonprofit-organizations-work-concept-humanitarian-aid-donation-international-support-solidarity-flat-vector-illustration-isolated-white-background_198278-21317.jpg?w=2000') center center / cover no-repeat,
              url('https://images.unsplash.com/photo-1558618666-fcd25c85cd64?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center center / cover no-repeat,
              linear-gradient(135deg, rgba(0, 50, 0, 0.7) 0%, rgba(0, 30, 0, 0.8) 50%, rgba(0, 50, 0, 0.7) 100%) !important;
            background-attachment: fixed !important;
            color: var(--text-color-dark);
        }

        .theme-toggle {
        position: relative;
            border: 1px solid var(--input-border-light);
            color: var(--text-color-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        body.dark-mode .theme-toggle {
            border-color: var(--input-border-dark);
            color: var(--text-color-dark);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            border-color: var(--primary-green);
            color: var(--primary-green);
        }

        .home-btn {
            position: relative;
            overflow: hidden;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 40px;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #3b82f6, #9333ea, #f43f5e);
            background-size: 300%;
            transition: background-position 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .home-btn:hover {
            background-position: right;
            box-shadow: 0 0 12px rgba(147, 51, 234, 0.8), 0 0 25px rgba(59, 130, 246, 0.6);
            transform: scale(1.07);
        }

        .home-btn::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0);
            border-radius: inherit;
            transition: transform 0.4s ease;
            z-index: 0;
        }

        .home-btn:hover::before {
            transform: scale(2.5);
        }

        .home-btn:active {
            animation: pulse 0.4s ease;
        }

        /* Simple Navigation */
        .simple-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 50%, rgba(240, 147, 251, 0.95) 100%);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: background 0.4s, color 0.4s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .navbar {
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.95) 0%, rgba(52, 73, 94, 0.95) 50%, rgba(155, 89, 182, 0.95) 100%);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            gap: 0.5rem;
        }

        .nav-logo-link {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .nav-logo-link:hover {
            opacity: 0.85;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        body.dark-mode .theme-toggle:hover {
            border-color: var(--secondary-orange);
            color: var(--secondary-orange);
        }

        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .auth-container {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #404040;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container h1 {
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 1.8rem;
            color: #333;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        body.dark-mode .auth-container h1 {
            color: #ffffff;
        }

      .auth-container p.subtitle {
        color: var(--text-color-light);
        margin-bottom: 2rem;
      }

      body.dark-mode .auth-container p.subtitle {
        color: var(--text-color-dark);
      }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color-light);
        }

        body.dark-mode .form-group label {
            color: var(--text-color-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid var(--input-border-light);
            background: var(--input-bg-light);
            color: var(--text-color-light);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .toggle-password {
            position: absolute;
            top: 72%;
            right: 1rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--text-color-light);
            line-height: 1;
            padding: 0;
        }

        body.dark-mode .toggle-password {
            color: var(--text-color-dark);
        }

        .toggle-password:hover {
            color: var(--primary-green);
        }

        .form-group input[type="password"],
        .form-group input[type="text"] {
            padding-right: 3rem;
        }

        body.dark-mode .form-group input {
            border-color: var(--input-border-dark);
            background-color: var(--input-bg-dark);
            color: var(--text-color-dark);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .form-group input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2), inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2), 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .form-options {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .forgot-password-link {
            color: var(--secondary-orange);
            text-decoration: none;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: block;
            margin: 0 auto;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-orange) 100%);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #45a049 0%, #e65100 100%);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .register-link {
            margin-top: 1.5rem;
            display: block;
            color: var(--secondary-orange);
            text-decoration: none;
            font-weight: 500;
            text-align: center;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        body.dark-mode .register-link {
            color: var(--secondary-orange);
        }

        @media (max-width:520px) {
            .auth-container {
                padding: 2rem;
            }

            .auth-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Simple Navigation -->
    <div class="simple-nav">
        <button onclick="window.location.href='index.html'" class="home-btn" aria-label="Go to Home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">üåô</button>
    </div>

    <div class="auth-container">
        <img src="logo/sharebite_logo.png" alt="ShareBite Logo" class="logo" />
        <h1>Welcome Back, NGO Partner!</h1>
        <p class="subtitle">Log in to access your NGO dashboard and manage contributions.</p>
        <form id="ngoLoginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your NGO email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" id="togglePassword" class="toggle-password" title="Show Password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            <div class="form-options">
                <a href="forgotpassword.html" class="forgot-password-link">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="ngo-register.html" class="register-link">Don't have a registered NGO? Register</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>

        // --- Password Visibility Toggle ---
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
        const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;

        let passwordVisible = false;

        togglePassword.addEventListener('click', () => {
            passwordVisible = !passwordVisible;
            passwordInput.type = passwordVisible ? 'text' : 'password';
            togglePassword.innerHTML = passwordVisible ? eyeOffIcon : eyeIcon;
            togglePassword.title = passwordVisible ? 'Hide Password' : 'Show Password';
        });

        // --- Form Submission ---
        const loginForm = document.getElementById('ngoLoginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = loginForm.email.value.trim();
            const password = loginForm.password.value.trim();

            if (!email || !password) {
                Swal.fire({
                    title: "Missing Information ‚ö†Ô∏è",
                    text: "Please fill in all fields before logging in.",
                    icon: "warning",
                    confirmButtonColor: "#FF6B35"
                });
                return;
            }

            try {
                // Call backend API
                const response = await loginNGO({ email, password });
                
                // Store token
                localStorage.setItem('sharebite_token', response.token);
                
                // Use auth system to log in NGO
                sharebiteAuth.login({ ...response.ngo, type: 'ngo' });

                Swal.fire({
                    title: "NGO Login Successful üéâ",
                    text: `Welcome back, ${response.ngo.name}!`,
                    icon: "success",
                    confirmButtonColor: "#28a745",
                    timer: 1500,
                    showConfirmButton: false
                });

                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            } catch (error) {
                Swal.fire({
                    title: "Login Failed ‚ùå",
                    text: error.message || "Invalid credentials. Please try again.",
                    icon: "error",
                    confirmButtonColor: "#FF6B35"
                });
            }
        });
    </script>

</body>

</html>
