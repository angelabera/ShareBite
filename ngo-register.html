<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Register - ShareBite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Same styles as register.html */
        :root {
            --primary-green: #4CAF50;
            --secondary-orange: #FF6B35;
            --accent-yellow: #FFC107;
            /* Light Mode */
            --bg-gradient-start-light: #E9E3FF;
            --bg-gradient-end-light: #F7F5FF;
            --card-bg-light: #ffffff;
            --text-color-light: #333;
            --subtext-color-light: #555;
            --input-bg-light: #fdfdfd;
            --input-border-light: #ddd;
            /* Dark Mode */
            --bg-gradient-start-dark: #1C1C1C;
            --bg-gradient-end-dark: #2C2C2C;
            --card-bg-dark: #2E2E2E;
            --text-color-dark: #f1f1f1;
            --subtext-color-dark: #aaa;
            --input-bg-dark: #3a3a3a;
            --input-border-dark: #444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background: linear-gradient(135deg, var(--bg-gradient-start-light), var(--bg-gradient-end-light));
            color: var(--text-color-light);
            transition: background 0.4s, color 0.4s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--bg-gradient-start-dark), var(--bg-gradient-end-dark));
            color: var(--text-color-dark);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--input-border-light);
            color: var(--text-color-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        body.dark-mode .theme-toggle {
            border-color: var(--input-border-dark);
            color: var(--text-color-dark);
        }

        .theme-toggle:hover { transform: scale(1.1) rotate(15deg); }

        .auth-container {
            background-color: var(--card-bg-light);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        body.dark-mode .auth-container { background-color: var(--card-bg-dark); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

        @keyframes fadeIn { to { opacity:1; transform: translateY(0); } }

        .auth-container h1 { margin-bottom: 0.75rem; font-weight: 600; font-size: 1.8rem; }
        .auth-container p.subtitle { color: var(--subtext-color-light); margin-bottom: 2rem; }
        body.dark-mode .auth-container p.subtitle { color: var(--subtext-color-dark); }

        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid var(--input-border-light);
            background-color: var(--input-bg-light);
            color: var(--text-color-light);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        body.dark-mode .form-group input,
        body.dark-mode .form-group select,
        body.dark-mode .form-group textarea {
            border-color: var(--input-border-dark);
            background-color: var(--input-bg-dark);
            color: var(--text-color-dark);
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(76,175,80,0.2);
        }

        .btn { width: 100%; padding: 0.9rem; border: none; border-radius: 8px; font-family: 'Poppins', sans-serif; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background-color: var(--primary-green); color: #fff; }
        .btn-primary:hover { background-color: #45a049; transform: translateY(-3px); box-shadow: 0 4px 15px rgba(76,175,80,0.3); }

        .login-link { margin-top: 1.5rem; display: block; color: var(--secondary-orange); text-decoration: none; font-weight: 500; }
        .login-link:hover { text-decoration: underline; }

        @media (max-width: 520px) { .auth-container { padding: 2rem; } .auth-container h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>

    <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>

    <div class="auth-container">
        <h1>Register Your NGO</h1>
        <p class="subtitle">Join ShareBite and help us reduce food waste by registering your NGO.</p>

        <form id="ngoRegisterForm">
            <div class="form-group">
                <label for="ngoName">NGO Name</label>
                <input type="text" id="ngoName" name="ngoName" placeholder="Enter NGO name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter NGO email" required>
            </div>
            <div class="form-group">
                <label for="contactPerson">Contact Person</label>
                <input type="text" id="contactPerson" name="contactPerson" placeholder="Enter contact person's name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required>
            </div>
            <div class="form-group">
                <label for="website">Website / Social Media (Optional)</label>
                <input type="url" id="website" name="website" placeholder="Enter website or social media link">
            </div>
            <div class="form-group">
                <label for="description">Description / Mission Statement</label>
                <textarea id="description" name="description" placeholder="Describe your NGO" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

    <script src="js/theme.js"></script>
    <script>
        const ngoRegisterForm = document.getElementById('ngoRegisterForm');

        ngoRegisterForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const ngoName = ngoRegisterForm.ngoName.value.trim();
            const email = ngoRegisterForm.email.value.trim();
            const contactPerson = ngoRegisterForm.contactPerson.value.trim();
            const phone = ngoRegisterForm.phone.value.trim();
            const address = ngoRegisterForm.address.value.trim();
            const website = ngoRegisterForm.website.value.trim();
            const description = ngoRegisterForm.description.value.trim();

            if (!ngoName || !email || !contactPerson || !phone || !address) {
                alert("Please fill in all required fields.");
                return;
            }

            alert("NGO Registered successfully! (Frontend only)");

            setTimeout(() => {
                window.location.href = "index.html";
            }, 500);
        });
    </script>

</body>
</html>
